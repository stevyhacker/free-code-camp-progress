<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="script.js"></script>
</head>
<body>

<h1>Pomodoro Clock</h1>
<div id="borderline">

    <div id="length-settings-container">
        <div>
            <p class="setting-description">Break length</p>
            <div class="counter">
                <button onclick="minusBreak()" class="signs" id="setting-minus-break">-</button>
                <p class="length-setting" id="break-length">5</p>
                <button onclick="plusBreak()" class="signs" id="setting-plus-break">+</button>
            </div>

        </div>

        <div>
            <p class="setting-description">Work length</p>
            <div class="counter">
                <button onclick="minusWork()" class="signs" id="setting-minus-work">-</button>
                <p class="length-setting" id="work-length">25</p>
                <button onclick="plusWork()" class="signs" id="setting-plus-work">+</button>
            </div>

        </div>

    </div>

    <div onclick="startTimer()" id="timer-container">
        <p id="status-text">Work</p>
        <p id="timer">25:00</p>
    </div>
</div>

</body>
</html>
