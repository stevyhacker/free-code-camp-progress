<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700,400italic'
          rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
</head>
<body>

<p>Wikipedia Search</p>

<form>
    Enter query
    <br>
    <input id="query-field" type="text" name="query">
    <br>
    <input id="submit-button" type="button" value="Search" onclick="wikiSearch()">

</form>

<a id="random" href="http://en.wikipedia.org/wiki/Special:Random">Random article</a>

<div id="display"></div>

</body>
</html>
