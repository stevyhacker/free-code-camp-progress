<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>

    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">


</head>
<body>

<div id="calculator-box">
    <div class="row">
        <p id="title">JS Calculator</p>
    </div>
    <div class="row" id="calculator-output">
        <form>Field</form>
    </div>
    <div class="flex-container">

        <div class="row" id="row1">
            <button class="button flex-item">AC</button>
            <button class="button flex-item">CE</button>
            <button class="button flex-item">%</button>
            <button class="button flex-item">/</button>
        </div>
        <div class="row" id="row2">
            <button class="button flex-item">7</button>
            <button class="button flex-item">8</button>
            <button class="button flex-item">9</button>
            <button class="button flex-item">*</button>
        </div>
        <div class="row" id="row3">
            <button class="button flex-item">4</button>
            <button class="button flex-item">5</button>
            <button class="button flex-item">6</button>
            <button class="button flex-item">-</button>
        </div>
        <div class="row" id="row4">
            <button class="button flex-item">1</button>
            <button class="button flex-item">2</button>
            <button class="button flex-item">3</button>
            <button class="button flex-item">+</button>
        </div>
        <div class="row" id="row5">
            <button class="button flex-item">0</button>
            <button class="button flex-item">.</button>
            <button class="button flex-item">=</button>
            <button class="button flex-item">âˆš</button>
        </div>

    </div>
</div>

</body>
</html>
